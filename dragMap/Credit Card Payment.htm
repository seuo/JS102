<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Credit Card Payment</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
        <div class="creditForm">
            <h1>Payment</h1>
            <form action="file:///Users/270020120/Documents/GitHub/JS102/Credit%20Card%20Form/creditForm.html" method="post">
                <div class="row1">
                    <div class="cardType">
                        <div id="visa"> <img src="file:///Users/270020120/Documents/GitHub/JS102/Credit%20Card%20Form/assets/visa.png" alt=""></div>
                        <div id="masterCard"><img src="file:///Users/270020120/Documents/GitHub/JS102/Credit%20Card%20Form/assets/mastercard.png" alt=""></div>
                        <div id="payPal"><a href="https://www.paypal.com/nz/home"> <img src="file:///Users/270020120/Documents/GitHub/JS102/Credit%20Card%20Form/assets/paypal.png" alt=""></a></div>
                    </div>
                    </div>
                <div class="row2">
                    <div class="inputGroup1">
                        <label></label>
                        <div class="error">ENTER NAME</div>
                        <input type="text" id="fullName" placeholder="NAME ON CARD" autocomplete="off" style="background-color: rgb(249, 194, 213); color: green;">
                        
                    </div>
                    <div class="inputGroup2">
                        <label></label>
                        <div class="error">NUMBER INVALID</div>
                        <input type="text" id="creditNumber" input="" maxlength="16" placeholder="**** **** **** ****" autocomplete="off" style="background-color: rgb(249, 194, 213); color: red;">
                        
                    </div>
                </div>
                <div class="row3">
                    <div class="inputGroup3">
                        <label></label>
                        <select name="month" id="expMonth">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                        <!-- <input type="text" id="expMonth" placeholder="_ _"> -->
                        <div>MONTH</div>
                    </div>
                    <div class="inputGroup4">
                        <label></label>
                        <select name="year" id="expYear">
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                          </select>
                        <div>YEAR</div>
                    </div>
                    <div class="inputGroup5">
                        <label></label>
                        <div></div>
                        <input type="text" id="cvvNumber" placeholder="###" input="" maxlength="3" autocomplete="off">
                        <div>CVV</div>
                    </div>
                </div>
                <div class="row4">
                        <div class="inputGroup6">
                                <label></label>
                                <button type="submit" id="submit">PAY</button>
                                <div></div>
                        </div>
                </div>
            </form>
        </div> 
    </div>
    </div>
