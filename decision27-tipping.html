<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        //input: the bill/check

        var billAmount;
        billAmount = prompt('Input bill amount', '0.00')

        //processing: calculate tip
        var tipAmount;
        tipAmount = billAmount *.15;

        //output: tip amount
        if(tipAmount > 1){
            document.write('<h2>Your tip amount $',tipAmount);
        }
        else {
            document.write('<h2>Your tip amount $',1);
        }

    </script>
</body>
</html>
