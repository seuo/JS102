var iStudents = parseInt(prompt('How many students are in your class?'));

var aGrade=[];
var iGrade='';
var iHighest=0;
var iLowest=100;
var iTotal=0;

for (var i=1;i<=iStudents;i++){

iGrade = parseInt(prompt('What was your grade from 0 to 100%?'));
 aGrade.push (iGrade);
}


for (var i=0;i<=aGrade.length;i++){

if (aGrade[i] > iHighest) {
    iHighest = aGrade[i];
}

}

for (var i=0;i<=aGrade.length;i++){

if (aGrade[i] < iLowest) {
    iLowest = aGrade[i];
}

}

for (var i=0;i<aGrade.length;i++) {
    iTotal += aGrade[i];
}



 document.write('<h2> Highest Grade '+iHighest+'<br>Lowest Grade '+iLowest+' <br>Average '+iTotal/aGrade.length+'</h2>')
