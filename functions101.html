function minMage(iMage){
    var iWomensAge = 0;

    iWomensAge = (iMage/2)+7;

return iWomensAge;
}

function bmi(weight,height){
    var iBmi = '0';
    iBmi = weight/(height^2);

    return iBmi;

}

var iWeight = parseFloat(prompt('What is your weight?'));
var iHeight = parseFloat(prompt('What is your height?'));
