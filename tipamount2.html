<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
    //input bill amount
    var sAmount;
    var sAmount = prompt('How much is the bill','0.00')

    //processing
    var fTip;
    fTip = sAmount *.15;

    //output
    if (fTip > 1){
    document.write('Your tip amount comes to $',fTip);
    }
    else {
    document.write('Your tip amount is only $',1);
    }
    
    </script>
</body>
