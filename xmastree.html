            function makeStars(iNuminput) {
        var sStarsOutput = '';
        

        for (var i =0; i <iNuminput; i++) {
            sStarsOutput += '*';
        }
        return sStarsOutput;
    }
    
    // M program

    var iNumber = parseInt (prompt('How big do you want your tree '));
    
    var sTree = '';

    for (var i=0; i < iNumber ;i++) { // Stepping down
        var sStarsInLayer = makeStars(i);
        sTree += sStarsInLayer +'<br>';

    }
    document.write ('<div class="treeStyles">'+sTree+'*</div>');
