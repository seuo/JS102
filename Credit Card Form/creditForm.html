<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Credit Card Payment</title>
</head>
<body>
    <div class="wrap">
        <div class="creditForm">
            <h1>Payment Methods</h1>
            <form action="" method="post">
                <div class="row1">
                    <div class="cardType">
                        <div id="visa"><img src="assets/visa.png" alt=""></div>
                        <div id="masterCard"><img src="assets/mastercard.png" alt=""></div>
                        <div id="payPal"><img src="assets/paypal.png" alt=""></div>
                    </div>
                    </div>
                <div class="row2">
                    <div class="inputGroup1">
                        <label></label>
                        <input type="text" id="fullName" placeholder="Full Name">
                        <div ></div>
                    </div>
                    <div class="inputGroup2">
                        <label></label>
                        <input type="text" id="creditNumber" placeholder="**** **** **** ****">
                        <div></div>
                    </div>
                </div>
                <div class="row3">
                    <div class="inputGroup3">
                        <label></label>
                        <input type="text" id="expDate" placeholder="MM / YY">
                        <div ></div>
                    </div>
                    <div class="inputGroup4">
                        <label></label>
                        <input type="text" id="cvvNumber" placeholder="###">
                        <div ></div>
                    </div>
                </div>
            </form>
        </div>  
    </div>
    <script type="text/javascript" src="assets/creditForm.js"></script>
</body>
</html>
