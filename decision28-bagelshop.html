<script>

        //input
        var fBagelamount
        fBagelamount = prompt('How many bagels are ordered')

        //processing
        var fBagelcost;
        if (fBagelamount < 6) {
            fBagelcost = fBagelamount *.75;
        }
        else {
            fBagelcost = fBagelamount*.6;
        }
        //output
            document.write('Amount $'+fBagelcost.toFixed(2)+', Thanks');

    </script>
