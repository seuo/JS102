<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //Kathryn
    //Define a function ------
    function calculateBMI(fWeight,fHeight){
        fBMI = fWeight/(fHeight*fHeight);
        return fBMI;
    }
    //Main program --------
    var fWeight = parseFloat(prompt('How much do you weigh in kilograms?'));
    var fHeight = parseFloat(prompt('How tall are you in metres?'));
    var fYourBMI = calculateBMI(fWeight,fHeight).toFixed(2);

    document.write('Your BMI is: ' + fYourBMI);

    if(fYourBMI > 25.0){
        document.write('<h3>You are overweight</h3>');
    }
    if((fYourBMI > 18.5) && (fYourBMI <25.0)){
        document.write('<h3>You are healthy</h3>');
    }
    if(fYourBMI < 16.0){
        document.write('<h3>You are underweight</h3>');
    }

    </script>
</body>
</html>
