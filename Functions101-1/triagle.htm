<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            font-size: 3em;
            color:tomato;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <script>
    // Logan
    //Define a function ------
    function makeStars(iNumInput){
        var sStarsOutput = '';
        for (var i = 0; i < iNumInput; i++) {
            sStarsOutput += '*';
        }
        return sStarsOutput; // Returning output
    }
    //Main program --------
    var sNumber = prompt('Triangle size: ');
    var iNumber = parseInt(sNumber);

    var sTriangle = '';
    for (var i = iNumber; i > 0; i--) { //Stepping down
        var sStarsInLayer = makeStars(i);
        sTriangle += sStarsInLayer + '<br>'
    }
    document.write(sTriangle);
    </script>
</body>
</html>
